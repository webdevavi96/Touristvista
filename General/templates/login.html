{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/src/icon.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid m-0 p-0" style="border: 2px solid black;">
 <main class="row w-100 m-0 p-0 justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container my-4 d-flex justify-content-center align-items-center">
    <div class="col-md-6" id="signinForm">
      <h3 class="text-center">Sign In</h3>
      
      {% if form.non_field_errors %}
        <small class="text-danger">{{ form.non_field_errors.as_ul }}</small>
      {% endif %}
      
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="id_username" class="form-label">Username or Email</label>
          {{ form.username|add_class:"form-control" }} <!-- Automatically renders username or email field -->
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          {{ form.password|add_class:"form-control" }} <!-- Automatically renders password field -->
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        
        <a href="{% url 'register' %}" class="d-block text-center mt-3">Don't have an account? Register here...</a>
      </form>
    </div>
  </div>
</main>

  <footer class="bg-dark w-100">
    <p style="color: white; font-size: 14px; text-align: center;">&copy; TRAVEL VISTA official</p>
  </footer>
</div>

<script src="{% static 'scripts/min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
